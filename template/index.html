<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米9在线秒杀系统</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">小米9在线秒杀系统</span>
    </nav>
    <div id="buy_status" class="alert alert-danger" role="alert" data-locale="zh-cn">
        还未到抢购时间，请耐心等待！
    </div>
        <div class="row">
            <div class="col-8">
                <div id="product_pictures" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="mi9-1.jpg" class="d-block w-100" alt="MI 9">
                        </div>
                        <div class="carousel-item">
                            <img src="mi9-2.jpg" class="d-block w-100" alt="MI 9">
                        </div>
                        <div class="carousel-item">
                            <img src="mi9-3.jpg" class="d-block w-100" alt="MI 9">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#product_pictures" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#product_pictures" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h3 class="text-center" style="margin-top: 20px">
                    小米9 战斗天使
                    <small class="text-muted">好看又能打</small>
                </h3>
            </div>


            <div class="col-4">
                <h1>Xiaomi 9</h1>
                <h2>￥ 2999 <small>起</small></h2>
                <dl class="row">
                    <dt class="col-sm-3">处理器</dt>
                    <dd class="col-sm-9">骁龙 855 旗舰处理器</dd>
                    <dt class="col-sm-3">操作系统</dt>
                    <dd class="col-sm-9">MIUI 10</dd>
                    <dt class="col-sm-3">内存与容量</dt>
                    <dd class="col-sm-9">8GB+128GB</dd>
                    <dt class="col-sm-3">屏幕</dt>
                    <dd class="col-sm-9">6.39英寸(对角线) 三星 AMOLED 全面屏</dd>
                    <dt class="col-sm-3">后置相机</dt>
                    <dd class="col-sm-9">索尼 4800 万超广角微距三摄</dd>
                    <dt class="col-sm-3">前置相机</dt>
                    <dd class="col-sm-9">2000万美颜相机</dd>
                </dl>
                <div id="buying_form_container">
                    <form id="buying_form">
                        <div class="form-group">
                            <label for="inputAddress">手机号</label>
                            <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="inputPhone">收货地址</label>
                            <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Address">
                        </div>
                    </form>
                    <button id="buy" class="btn btn-danger">立即购买</button>
                </div>

            </div>
            </div>
        </div>


    <div class="card" id="buying_process">
        <div class="card-body">
        <h4 class="card-title text-center">排队购买中</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="buying_processbar"></div>
        </div>
        </div>
    </div>

    <div id="buying_info" data-autohide="false" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 2%; right: 2%; width: 500px">
        <div class="toast-header">
            <strong class="mr-auto">购买信息</strong>
            <small>刚刚</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
